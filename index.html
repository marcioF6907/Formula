<body>
   
    <h3 id="Titulo">For√ßa peso    P=m.g</h3>

  
  <input id="um" type="text" data-js="number1">
  <input type="text" data-js="number2">

  <button type="button">-></button>
  <div data-js="result"></div>

    <script>
    document.querySelector( 'button' )
      .addEventListener( 'click', handleClick, false );
    
    function handleClick() {
      var number1 = document.querySelector( '[data-js="number1"]');
      var number2 = document.querySelector( '[data-js="number2"]');
      
      document.querySelector( '[data-js="result"]' ).innerHTML = sum( number1.value, number2.value );

      number1.value = "0";
      number2.value = "0";
    }
    
  
    function sum( number1, number2 ) {
    var DECIMAL = 10;
    return parseInt( number1, DECIMAL ) * parseInt( number2, DECIMAL );
   }

  </script>
  
</body>
